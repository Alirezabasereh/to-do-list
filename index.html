<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="app.js"></script>



    
</head>

<body>


    <div class="container">
        <div>
            <div>
                <div>

                </div>

                <div>
                    <span>hi,</span>&nbsp;
                    <span id="userfirstname"></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="todaytasks">
                <div><i class="bi bi-calendar-check"></i></div>
                <div>
                    <span>today tasks</span>
                </div>
            </div>

            <div class="filters">
                <div id="highpriority">
                    <div>
                        <div></div>
                    </div>
                    <div>high priority</div>
                </div>

                <div id="mediumpriority">
                    <div>
                        <div></div>
                    </div>
                    <div>medium priority</div>
                </div>

                <div id="lowpriority">
                    <div>
                        <div></div>
                    </div>
                    <div>low priority</div>
                </div>

                <div>
                    <div>
                        <div>+</div>
                    </div>
                    <div class="addfilter">add filter</div>
                </div>
            </div>


            <div class="scheduledtasks">
                <div><i class="bi bi-clock"></i></div>
                <div>
                    <span>scheduled tasks</span>
                </div>
            </div>


            <div class="settings">
                <div><i class="bi bi-gear"></i></div>
                <div>
                    <span>settings</span>
                </div>
            </div>

        </div>


        <div class="rightside">
            <div class="taskcontainer">
                <div>
                    <h2>today main focus</h2>
                    <h3></h3>
                </div>

                <div id="taskcreate">
                    <div>
                        <div onclick="para(this)" title="high"></div>
                        <div onclick="para(this)" title="mid"></div>
                        <div onclick="para(this)" title="low"></div>
                    </div>

                    <div>
                        <input id="usertext" type="text" spellcheck="false" autofocus required placeholder="what's your next task?">
                    </div>


                    <div id="taskadder">
                        <i onclick="taskadding()" class="bi bi-plus-circle"></i>
                    </div>
                </div>

                <div onclick="" id="tasks">


                </div>
            </div>

        </div>
    </div>

</body>

</html>
